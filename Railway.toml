# Railway.toml configuration for the backend API

[build]
builder = "NIXPACKS"
buildCommand = "npm install && npm run build"

[deploy]
# Build the project, generate Prisma client, run migrations, and start the server
startCommand = "npm run prisma:generate && npx prisma db push --skip-generate && npm start"
healthcheckPath = "/api/health"
healthcheckTimeout = 30000

[variables]
# DATABASE_URL will be automatically set when you add a PostgreSQL service
