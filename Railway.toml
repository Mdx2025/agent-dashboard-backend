# Railway.toml configuration for the frontend dashboard
# Using Railway Railpack for automatic Vite detection

[build]
builder = "NIXPACKS"

[deploy]
# Railway Railpack automatically handles build and start for Vite projects
# No need to specify startCommand - Railpack detects it automatically
healthcheckPath = "/"
healthcheckTimeout = 100

[variables]
# The URL of the deployed backend. You must set this variable in Railway
# after you deploy both services.
# Format: https://<your-backend-service-name>.up.railway.app/api
VITE_API_BASE_URL = ""
