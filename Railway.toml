# Railway.toml configuration for the frontend dashboard
# Updated: 2026-02-14 - Force rebuild after removing main.jsx

[build]
builder = "NIXPACKS"

[phases.build]
cmds = ["npm run build"]

[phases.start]
cmd = "npx serve -s dist -l $PORT"

[deploy]
# Build the project and then serve the static files from the 'dist' directory
startCommand = "npx serve -s dist -l $PORT"
healthcheckPath = "/"
healthcheckTimeout = 100

[variables]
# The URL of the deployed backend. You must set this variable in Railway
# after you deploy both services.
# Format: https://<your-backend-service-name>.up.railway.app/api
VITE_API_BASE_URL = ""
